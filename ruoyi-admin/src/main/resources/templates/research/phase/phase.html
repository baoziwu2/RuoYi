<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('阶段列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
           <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <input type="hidden" name="projectId" th:value="${projectId}"/>
                    <div class="select-list">
                        <ul>
                            <li>
                                阶段名称：<input type="text" name="phaseName"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="add()" shiro:hasPermission="research:audit:setup">
                    <i class="fa fa-plus"></i> 新增
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="research:audit:setup">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="research:audit:setup">
                    <i class="fa fa-remove"></i> 删除
                </a>
                 <a class="btn btn-warning" onclick="closeItem()">
                    <i class="fa fa-reply-all"></i> 关闭
                </a>
            </div>
            
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('research:audit:setup')}]];
        var removeFlag = [[${@permission.hasPermi('research:audit:setup')}]];
        var prefix = ctx + "research/phase";
        var projectId = [[${projectId}]];

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add/" + projectId,
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "阶段",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'phaseId',
                    title: '阶段ID',
                    visible: false
                },
                {
                    field: 'phaseName',
                    title: '阶段名称'
                },
                {
                    field: 'sortOrder',
                    title: '排序'
                },
                {
                    field: 'endTime',
                    title: '截止时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.phaseId + '\')"><i class="fa fa-edit"></i>修改</a> ');
                         actions.push('<a class="btn btn-info btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="openTasks(\'' + row.phaseId + '\', \'' + row.phaseName + '\')"><i class="fa fa-tasks"></i> 任务管理</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.phaseId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        
        function add() {
            $.operate.add(projectId);
        }

        function openTasks(phaseId, phaseName) {
            var url = ctx + "research/task?phaseId=" + phaseId;
            $.modal.openTab("任务管理 - " + phaseName, url);
        }
    </script>
</body>
</html>
